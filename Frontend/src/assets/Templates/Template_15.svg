<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="595px" height="842px" viewBox="0 0 595 842">
  
  <!-- Background -->
  <rect width="595" height="842" fill="#ffffff"/>
  
  <!-- Header Background -->
  <rect x="0" y="0" width="595" height="113" fill="#1a365d"/>
  
  <!-- Header Image/Banner -->
  <image href="https://images.unsplash.com/photo-1497366216548-37526070297c?w=1200&amp;h=300&amp;fit=crop" x="0" y="0" width="595" height="113" opacity="0.3" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Logo Image -->
  <defs>
    <clipPath id="logoClip">
      <circle cx="71" cy="57" r="34"/>
    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9?w=150&amp;h=150&amp;fit=crop" x="37" y="23" width="68" height="68" clip-path="url(#logoClip)" preserveAspectRatio="xMidYMid slice"/>
  <circle cx="71" cy="57" r="34" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Company Name in Header -->
  <text x="127" y="50" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">Horizon Business</text>
  <text x="127" y="78" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Innovation • Excellence • Growth</text>
  
  <!-- Header Contact Info -->
  <text x="553" y="40" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="end">✉ contact@horizon.com</text>
  <text x="553" y="60" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="end">☎ +1 (555) 123-4567</text>
  <text x="553" y="80" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="end">⌂ www.horizon.com</text>
  
  <!-- Accent Line -->
  <rect x="42" y="127" width="510" height="3" fill="#4299e1"/>
  
  <!-- Main Title -->
  <text x="297" y="162" font-family="Georgia, serif" font-size="34" fill="#1a365d" text-anchor="middle" font-weight="bold">
    Annual Business Report 2024
  </text>
  
  <!-- Subtitle -->
  <text x="297" y="188" font-family="Arial, sans-serif" font-size="14" fill="#718096" text-anchor="middle">
    Strategic Vision and Performance Overview
  </text>
  
  <!-- Main Feature Image -->
  <defs>
    <clipPath id="mainImageClip">
      <rect x="42" y="212" width="241" height="156" rx="8"/>
    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=600&amp;h=400&amp;fit=crop" x="42" y="212" width="241" height="156" clip-path="url(#mainImageClip)" preserveAspectRatio="xMidYMid slice"/>
  <rect x="42" y="212" width="241" height="156" fill="none" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  
  <!-- Right Side Content -->
  <text x="306" y="232" font-family="Arial, sans-serif" font-size="17" fill="#1a365d" font-weight="bold">Our Mission</text>
  
  <text x="306" y="258" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    <tspan x="306" dy="0">We are dedicated to delivering innovative</tspan>
    <tspan x="306" dy="18">solutions that transform businesses and</tspan>
    <tspan x="306" dy="18">create lasting value for our stakeholders.</tspan>
  </text>
  
