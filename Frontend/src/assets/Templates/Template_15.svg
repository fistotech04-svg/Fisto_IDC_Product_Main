  <text x="474" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1a365d" text-anchor="middle" font-weight="bold">Analytics</text>
  <text x="474" y="580" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">Data-driven insights</text>
  <text x="474" y="596" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">for smart decisions</text>
  
  <!-- Team Section -->
  <rect x="42" y="630" width="510" height="1" fill="#e2e8f0"/>
  
  <text x="297" y="660" font-family="Arial, sans-serif" font-size="20" fill="#1a365d" text-anchor="middle" font-weight="bold">Our Leadership Team</text>
  
  <!-- Team Member 1 -->
  <defs>
    <clipPath id="person1Clip">
      <circle cx="99" cy="714" r="28"/>
    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1560250097-0b93528c311a?w=200&amp;h=200&amp;fit=crop" x="71" y="686" width="56" height="56" clip-path="url(#person1Clip)" preserveAspectRatio="xMidYMid slice"/>
  <circle cx="99" cy="714" r="28" fill="none" stroke="#4299e1" stroke-width="2"/>
  <text x="99" y="758" font-family="Arial, sans-serif" font-size="12" fill="#1a365d" text-anchor="middle" font-weight="bold">John Smith</text>
  <text x="99" y="774" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">CEO</text>
  
  <!-- Team Member 2 -->
  <defs>
    <clipPath id="person2Clip">
      <circle cx="212" cy="714" r="28"/>
    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=200&amp;h=200&amp;fit=crop" x="184" y="686" width="56" height="56" clip-path="url(#person2Clip)" preserveAspectRatio="xMidYMid slice"/>
  <circle cx="212" cy="714" r="28" fill="none" stroke="#48bb78" stroke-width="2"/>
  <text x="212" y="758" font-family="Arial, sans-serif" font-size="12" fill="#1a365d" text-anchor="middle" font-weight="bold">Sarah Johnson</text>
  <text x="212" y="774" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">CTO</text>
  
  <!-- Team Member 3 -->
  <defs>
    <clipPath id="person3Clip">
      <circle cx="325" cy="714" r="28"/>
    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&amp;h=200&amp;fit=crop" x="297" y="686" width="56" height="56" clip-path="url(#person3Clip)" preserveAspectRatio="xMidYMid slice"/>
  <circle cx="325" cy="714" r="28" fill="none" stroke="#ed8936" stroke-width="2"/>
  <text x="325" y="758" font-family="Arial, sans-serif" font-size="12" fill="#1a365d" text-anchor="middle" font-weight="bold">Mike Davis</text>
  <text x="325" y="774" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">CFO</text>
  
  <!-- Team Member 4 -->
  <defs>
    <clipPath id="person4Clip">
      <circle cx="438" cy="714" r="28"/>
    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1580489944761-15a19d654956?w=200&amp;h=200&amp;fit=crop" x="410" y="686" width="56" height="56" clip-path="url(#person4Clip)" preserveAspectRatio="xMidYMid slice"/>
  <circle cx="438" cy="714" r="28" fill="none" stroke="#9f7aea" stroke-width="2"/>
  <text x="438" y="758" font-family="Arial, sans-serif" font-size="12" fill="#1a365d" text-anchor="middle" font-weight="bold">Emily Chen</text>
  <text x="438" y="774" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">COO</text>
  
  <!-- QR Code -->
  <rect x="496" y="686" width="51" height="51" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <image href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&amp;data=https://www.example.com" x="499" y="689" width="45" height="45"/>
  <text x="521" y="752" font-family="Arial, sans-serif" font-size="8" fill="#718096" text-anchor="middle">Scan Me</text>
  
  <!-- Footer -->
  <rect x="0" y="794" width="595" height="48" fill="#1a365d"/>
  
  <!-- Footer Background Image -->
  <image href="https://images.unsplash.com/photo-1557683316-973673baf926?w=1200&amp;h=150&amp;fit=crop" x="0" y="794" width="595" height="48" opacity="0.2" preserveAspectRatio="xMidYMid slice"/>
  
  <text x="297" y="815" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
    © 2024 Horizon Business Inc. All Rights Reserved.
  </text>
  
  <text x="297" y="833" font-family="Arial, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">
    123 Business Avenue, Suite 500, New York, NY 10001 | Privacy Policy | Terms of Service
  </text>
  
  <!-- Decorative Corners -->
  <polygon points="0,0 57,0 0,57" fill="#4299e1" opacity="0.6"/>
  <polygon points="595,842 538,842 595,785" fill="#4299e1" opacity="0.6"/>
  
</svg>