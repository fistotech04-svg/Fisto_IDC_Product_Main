  <text x="297" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1a365d" text-anchor="middle" font-weight="bold">Consulting</text>
  <text x="297" y="580" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">Expert guidance for</text>
  <text x="297" y="596" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">business growth</text>
  
  <!-- Card 3 - Analytics -->
  <rect x="396" y="445" width="156" height="170" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <defs>
    <clipPath id="card3Clip">
      <rect x="402" y="451" width="144" height="85" rx="6"/>
    </clipPath>
