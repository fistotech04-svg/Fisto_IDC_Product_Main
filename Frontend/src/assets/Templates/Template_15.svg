    </clipPath>
  </defs>
  <image href="https://images.unsplash.com/photo-1518770660439-4636190af475?w=400&amp;h=250&amp;fit=crop" x="48" y="451" width="144" height="85" clip-path="url(#card1Clip)" preserveAspectRatio="xMidYMid slice"/>
  <text x="120" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1a365d" text-anchor="middle" font-weight="bold">Technology</text>
  <text x="120" y="580" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">Cutting-edge solutions</text>
  <text x="120" y="596" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">for modern challenges</text>
  
  <!-- Card 2 - Consulting -->
  <rect x="219" y="445" width="156" height="170" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <defs>
    <clipPath id="card2Clip">
      <rect x="225" y="451" width="144" height="85" rx="6"/>
    </clipPath>
  </defs>
